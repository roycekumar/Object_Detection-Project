<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body background="bg6.jpg">
<center>
  <h1 class="btn btn-info heading">Object Detection</h1>
  <a href="index.html" class="btn">Back</a>
  <br><br><br><br>
  <h3 id="status" class="btn btn-danger"></h3>
  <br>

</center>

<script>


img = "";
status="";

function preload(){
  img = loadImage('bottle.jpg');
}


function setup() {
  canvas = createCanvas(640, 420);
  canvas.center();
  objectDetector=ml5.objectDetector('cocossd',modelLoaded);
    document.getElementById("status").innerHTML="Status:Detecting Objects";
}


function modelLoaded(){
    console.log("Model Loaded!")
    status=true;
    objectDetector.detect(img,gotResult);
}
function gotResult(error, results) {
    if (error) {
      console.log(error);
    }
    console.log(results);
    objects = results;
  }
  
function draw() {

  image(img,0,0,640,420);
  noStroke();
      fill(0, 255, 0);

      text("bottle 89%", 79.05456379055977, 168.4637612104416);
      noFill();
      stroke(0, 255, 0);
      rect(74.05456379055977, 153.4637612104416,124.25010725855827,378.51145136356354);
      noStroke();
      fill(0, 255, 0);

      text("bottle 88%", 539.4657123088837, 224.166983127594);
      noFill();
      stroke(0, 255, 0);
      rect(534.4657123088837,209.166983127594,139.97933864593506,313.704541683197);
      noStroke();
      fill(0, 255, 0);

      text("bottle 76%", 239.88388657569885, 164.18721342086792);
      noFill();
      stroke(0, 255, 0);
      rect(234.88388657569885,149.18721342086792,114.9867832660675,376.2934341430664);
      fill(0, 255, 0);

text("bottle 62%", 409.221048951149, 142.31045484542847);
noFill();
stroke(0, 255, 0);
rect(404.221048951149,127.31045484542847,101.89575254917145,407.9583640098572);
}

</script>

</body>

</html>
