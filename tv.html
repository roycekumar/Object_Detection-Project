<script>
img = "";

function preload(){
  img = loadImage('tv.jpg');
}


function setup() {
  canvas = createCanvas(640, 420);
  canvas.center();

}


function draw() {
image(img,0,0,640,420)
  text("tv 79%", 176.62758111953735, 286.81073236465454);
  fill(255, 0, 0);
  noFill();
      stroke(255, 0, 0);
  rect(171.62758111953735, 273.81073236465454, 219.4103479385376,175.1543641090393);
}

</script>
